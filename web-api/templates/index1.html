<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Home Risk Credit Prediction</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		h1 {
			font-size: 36px;
			font-weight: bold;
			margin-bottom: 30px;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			background-color: #f5f5f5;
			border-radius: 10px;
			padding: 40px;
			box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
			width: 500px;
			text-align: center;
		}
		input[type=text] {
			padding: 10px;
			margin: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			width: 100%;
			box-sizing: border-box;
		}
		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		button:hover {
			background-color: #3e8e41;
		}
		.result {
			margin-top: 30px;
			font-size: 24px;
			font-weight: bold;
		}
	</style>
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#test-btn').click(function() {
        $.ajax({
          type: 'GET',
          url: '/test',
          success: function(data) {
            $('#test-result').text(data);
          },
          error: function() {
            $('#test-result').text('An error occurred while running the test.');
          }
        });
      });
    });
  </script>
</head>
<body>
	<h1>Home Risk Credit Prediction</h1>
	<form action="{{ url_for('predict') }}" method="post">
		<label for="client_id">Client ID:</label>
		<input type="text" id="client_id" name="client_id" placeholder="Enter client ID here..." required>
		<button type="submit">Predict</button>
	</form>
	<button type="button" onclick="window.location.href='{{ url_for('test_predict') }}'">Test Page</button>
	</form>
	<div class="result">
		{% if prediction_text %}
			<p>{{ prediction_text }}</p>
		{% endif %}
		{% if loan_status_text %}
			<p>{{ loan_status_text }}</p>
		{% endif %}
	</div>
	<script>
        function runTest() {
            $.ajax({
                url: "{{ url_for('test_predict') }}",
                type: "GET",
                success: function(data) {
                    // Display the results
                    $(".result").append(`<p>Prediction: ${data.prediction}</p>`);
                    $(".result").append(`<p>Loan status: ${data.loan_status}</p>`);
                },
                error: function(xhr, status, error) {
                    alert("An error occurred while running the test");
                }
            });
        }
    </script>
</body> 
</html>
